<!DOCTYPE html>
<html lang="en">

<head>
  <title>SignUp to Calo'Web</title>
  <link rel="stylesheet" href="style-SignUp.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <header>
    <div class="container-header"> 
      <nav>
        <ul>
          <li><a href="Features.html">Features</a><li>
          <li><a href="Calo-Web.html">Home</a><li>
          <li><a href="SignIn.html">Sign In</a><li>
          <li><a href="SignUp.html">Sign Up</a><li>       
        </ul>
      </nav>
    </div>      
  </header>
  
  <div class="container">
    <div class="left-wheel" ></div>
    <div class="right-wheel"></div>

    <div class="input_data">
      First name: <input type="text" name="FirstName" placeholder="Enter First Name here..."><br>
        
      Last name: <input type="text" name="LastName" placeholder="Enter Last Name here..."><br>
        
      E-mail: <input type="email" name="E-mail" placeholder="Enter E-mail here..."><br>
        
      Password: <input type="Password" name="Password" placeholder="Enter Password here..."><br>
        
      Confirm Password: <input type="Password" name="ConfirmPassword" placeholder="Confirm Password here..."><br>
        
      <div class="details">
        <div class="grid-item">Age:<input type="number" name="Age"><br></div>
        
        <div class="grid-item">Weight(kg):<input type="number" name="Weight"><br></div>
        
        <div class="grid-item">Height(cm):<input type="number" name="Height"><br></div>
      </div>
      <form>
        <input type="button" value="SUBMIT" class="SubmitButton" onclick="window.location.href='MyPlans.html'">
    	</form>
    </div>   
  </div>
</body>
</html>
