<!DOCTYPE html>
<html>
<head>
	
	<title>My Profile Calo'Web</title>
	<meta charset="UTF-8">
    <link rel="stylesheet" href="MyProfile.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<header>
	 	<div class="container-header">
        	<nav>
            	<ul>
            		<li><a href="MyProfile.html">My Profile</a><li>
            		<li><a href="index.html">Timeline</a><li>
            		<li><a href="MyPlans.html">My Plans</a><li>
            	</ul>
        	</nav>
     	</div>
	</header>	

	<div class="container">
		<div class="edit_data">
			<p class="static">My Name:</p>
			<input type="text" name="name" placeholder="My Name"></br>
			<p class="static">E-mail:</p>
			<input type="email" name="email" placeholder=" myemail@mail.com"></br>
			<p class="static">Password:</p>
			<input type="password" name="password" placeholder="MyPassword"></br>
			<p class="static">Weight</p>
			<input type="number" name="number" placeholder="65kg"></br>
			
    	</div>
    	<div class="personal_data">
    		<p class="optional">My Motivation:</p>
    		<div class="input_right">	
				<input type="text" name="motivation" placeholder="My Motivation"></br>
			</div>
			<p class="optional">My Goals:</p>
			<div class="input_right1">
				<input type="text" name="goals" placeholder="My Goals"></br>
			</div>
    	</div>
    	<form>
        	<input type="button" value="SAVE" class="SaveButton" onclick="window.location.href='MyProfile.html'" align="center">
    	</form>
	</div>
</body>
</html>
